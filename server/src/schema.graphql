type Query {
  info: String!
  feed: [Link!]!
}
type Link {
  id: ID!
  description: String!
  url: String!
}
type AuthPayload {
  token: String
  user: User
}
type User {
  id: ID!
  name: String!
  email: String!
  links: [Link!]!
}
type Mutation {
  post(url: String!, description: String!): Link!
  delete(id: ID!): Link!
}
